buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    group = GROUP_ID
    version = VERSION_NAME
}

ext {
    minSdkVersion = 18
    targetSdkVersion = 28
    compileSdkVersion = 29
    buildToolsVersion = "29.0.2"
}
